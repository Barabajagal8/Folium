        <script>
            
            $(document).ready(function() {
                $('.smallpictures a').click(function(evt){
                    evt.preventDefault();

                    var imgPath=$(this).attr('href');
                    var oldImage=$('#bigpic img');

                    var newImage=$('<img src="' + imgPath +'">');
                    newImage.hide();

			        
                    $('#bigpic').prepend(newImage);
                    newImage.fadeIn(1000);
                    oldImage.fadeOut(1000,function(){
		            $(this).remove();
			    	});

                }); //end click
                $('.smallpictures a:first').click();
            });//end ready
            
        </script>
